<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PracChat: Practical Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/9cc1485cba.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>
<body>
    <div class="wrapper">

        <div class="sidebar" id="sidebar">

            <h2 class="sideHeader" id="sideHeader">PracChat</h2>
            <h4 class="currUser" id="currUser"></h4>

            <h2 class="sideChannels">Channels<span class="addChannel fas fa-plus-circle" id="addChannel"></span></h2>
                <ul class="channelList" id="channelList">
                    <li class="userChannels, litty" data="general">General</li>
                </ul>

            <h2 class="directMessages">Direct Messages<span class="addDM fas fa-plus-circle" id="addDM"></span></h2>
                <ul class="channelList" id="DMList">
                </ul>

        </div>

        <div class="chatroom">

            <div class="chatArea" id="chatArea">

            </div>

            <div class="userInputArea" id="userInputArea">
                <form>
                <input class="userChatInp" id="userChatInp" placeholder="type here, hit enter to send">
                    <button class="submitChat" id="submitChat">submit</button>
                </input>
                </form>
            </div>

        </div>

        <div class="issamodal" id="signInModal">
            <div class="modalContent">
                <div class="modalHeadCont">
                <h1 id="modalHead">Log in or Sign up to chat</h1>
                </div>
                <ul id="logorsign">
                    <li class="litty" id="login">Log in</li>
                    <li class="litty" id="signup">Sign up</li>
                </ul>
                <div id="modalLogOrSign"></div>
            </div>
        </div>

        <div class="channelmodal" id="addchannelModal">
            <div class="modalContent">
                <div class="modalHeadCont">
                <h1 id="modalHead">Add or join a channel</h1>
                </div>
                <form>
                    <input id="channeljoin"><button id="channelsub">submit</button>
                    </input>
                </form>
            </div>
        </div>

    
    </div>


<script src='app.js'></script>
</body>
</html>
